# Proxmox Template Creator Configuration
# Ubuntu 22.04 LTS Development Template
# Generated: $(date)
# Version: 5.0

[VM_CONFIGURATION]
VM_MEMORY=4096
VM_CORES=4
VM_STORAGE=local-lvm
VM_DISK_SIZE=40G
VM_NETWORK=vmbr0
VMID_DEFAULT=9000

[DISTRIBUTION]
DISTRIBUTION_NAME=Ubuntu 22.04 LTS
VM_NAME=ubuntu-22-dev-template

[NETWORK_CONFIGURATION]
NETWORK_TYPE=dhcp
# For static IP configuration, uncomment and configure:
# STATIC_IP=192.168.1.100/24
# STATIC_GATEWAY=192.168.1.1
# STATIC_DNS=8.8.8.8,8.8.4.4

[AUTOMATION]
ENABLE_TERRAFORM=true
ENABLE_ANSIBLE=true
AUTO_INCREMENT_VMID=true

[SECURITY]
SECURE_DEFAULTS=true
# SSH_KEY_FILE=/path/to/your/ssh/key.pub

[PACKAGES]
# Development packages for Ubuntu
SELECTED_PACKAGES=git,curl,wget,htop,tmux,vim,build-essential,python3-pip,python3-venv,nodejs,npm,docker.io,docker-compose,kubectl,terraform,ansible,code,zsh,oh-my-zsh
