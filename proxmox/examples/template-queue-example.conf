# Template Queue Example Configuration
# Demonstrates batch creation of multiple templates

# Queue Configuration
QUEUE_MODE="true"
QUEUE_FILE="/tmp/template-queue.list"
PARALLEL_JOBS="2"
LOG_LEVEL="info"

# Template Queue List
TEMPLATE_QUEUE=(
    "ubuntu-22.04:9001:dev-template"
    "debian-12:9002:web-server"
    "rocky-9:9003:database-server"
    "alpine-3.18:9004:container-host"
    "void-linux:9005:minimal-system"
)

# Default VM Settings for Queue
DEFAULT_CORES="2"
DEFAULT_MEMORY="2048"
DEFAULT_DISK="10G"
DEFAULT_STORAGE="local-lvm"
DEFAULT_BRIDGE="vmbr0"

# Queue Processing Options
STOP_ON_ERROR="false"
CLEANUP_ON_FAILURE="true"
CREATE_SNAPSHOTS="true"
ENABLE_MONITORING="true"

# Automation for Queue
ANSIBLE_INTEGRATION="true"
TERRAFORM_GENERATION="true"
DOCKER_PROVISIONING="false"
K8S_PROVISIONING="false"

# Post-Queue Actions
EXPORT_CONFIGURATIONS="true"
GENERATE_DOCUMENTATION="true"
SEND_NOTIFICATIONS="false"
